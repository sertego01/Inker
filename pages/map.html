<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Inker</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
    <link rel="stylesheet" href="../css/map.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <!-- Header will be populated by header-manager.js -->
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Map Section -->
    <section class="map-section">
        <div class="map-container">
            <!-- Map Controls -->
            <div class="map-controls">
                <div class="filter-controls">
                    <div class="filters-dropdown">
                        <button class="filters-btn" onclick="toggleMapFilters()" data-i18n="map.filters">
                            <span data-i18n="map.filters-text">Filters</span>
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div class="filters-dropdown-content" id="mapFilterDropdown">
                            <div class="filter-group">
                                <label data-i18n="map.filter-style">Style</label>
                                <select id="mapStyleFilter">
                                    <option value="" data-i18n="map.all-styles">All Styles</option>
                                    <option value="Traditional" data-i18n="styles.traditional">Traditional</option>
                                    <option value="Realistic" data-i18n="styles.realistic">Realistic</option>
                                    <option value="Japanese" data-i18n="styles.japanese">Japanese</option>
                                    <option value="Blackwork" data-i18n="styles.blackwork">Blackwork</option>
                                    <option value="Watercolor" data-i18n="styles.watercolor">Watercolor</option>
                                    <option value="Geometric" data-i18n="styles.geometric">Geometric</option>
                                    <option value="Tribal" data-i18n="styles.tribal">Tribal</option>
                                    <option value="Neo-traditional" data-i18n="styles.neotraditional">Neo-traditional</option>
                                    <option value="Minimalist" data-i18n="styles.minimalist">Minimalist</option>
                                    <option value="Biomechanical" data-i18n="styles.biomechanical">Biomechanical</option>
                                    <option value="Puntillismo" data-i18n="styles.puntillismo">Puntillismo</option>
                                    <option value="Henna" data-i18n="styles.henna">Henna</option>
                                </select>
                            </div>
                            
                            
                            <div class="filter-actions">
                                <button class="clear-filters-btn" onclick="clearMapFilters()" data-i18n="map.clear-filters">Clear All</button>
                                <button class="apply-filters-btn" onclick="applyMapFilters()" data-i18n="map.apply-filters">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map -->
            <div id="map" class="map"></div>
        </div>
    </section>


    <!-- Loading Overlay -->
    <div id="mapLoading" class="map-loading">
        <div class="loading-spinner"></div>
        <p data-i18n="map.loading">Loading map...</p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/email-config.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/cookie-consent.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
    <script src="../js/header-manager.js"></script>
    <script src="../js/main.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Map Script -->
    <script src="../js/map.js"></script>
    
    <script>
        // Force header update after a delay to ensure it loads
        setTimeout(() => {
            if (window.headerManager) {
                console.log('Forcing header update...');
                window.headerManager.forceUpdate();
            } else {
                console.log('Header manager not found, retrying...');
                setTimeout(() => {
                    if (window.headerManager) {
                        console.log('Header manager found on retry, forcing update...');
                        window.headerManager.forceUpdate();
                    } else {
                        console.log('Header manager still not found after retry');
                    }
                }, 1000);
            }
        }, 500);

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                // Close mobile menu when clicking on a link
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
