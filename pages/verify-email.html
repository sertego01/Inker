<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
    <style>
        .verification-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .verification-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .verification-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .verification-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .verification-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .verification-status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status-loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .verification-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .verification-details {
            background: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .verification-details h4 {
            margin: 0 0 10px 0;
            color: #374151;
            font-size: 16px;
        }
        
        .verification-details p {
            margin: 5px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .verification-card {
                padding: 30px 20px;
            }
            
            .verification-title {
                font-size: 24px;
            }
            
            .verification-actions {
                flex-direction: column;
            }
            
            .btn-verify {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <div class="verification-icon">
                ✉️
            </div>
            
            <h1 class="verification-title" data-i18n="verify.title">Verificar Correo Electrónico</h1>
            <p class="verification-subtitle" data-i18n="verify.subtitle">Estamos verificando tu correo electrónico...</p>
            
            <div id="verificationStatus" class="verification-status status-loading">
                <div class="loading-spinner"></div>
                <span data-i18n="verify.verifying">Verificando...</span>
            </div>
            
            <div id="verificationActions" class="verification-actions" style="display: none;">
                <a href="login.html" class="btn-verify" data-i18n="verify.go-to-login">Ir a Iniciar Sesión</a>
                <a href="../index.html" class="btn-verify btn-secondary" data-i18n="verify.go-to-home">Ir al Inicio</a>
            </div>
            
            <div id="verificationDetails" class="verification-details" style="display: none;">
                <h4 data-i18n="verify.details-title">Detalles de Verificación</h4>
                <p><strong data-i18n="verify.email-label">Correo:</strong> <span id="userEmail"></span></p>
                <p><strong data-i18n="verify.token-label">Token:</strong> <span id="verificationToken"></span></p>
                <p><strong data-i18n="verify.status-label">Estado:</strong> <span id="verificationResult"></span></p>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/email-verification.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
    <script src="../js/notifications.js"></script>
    
    <script>
        // Initialize Firebase
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize Firebase
                await initializeFirebase();
                
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const email = urlParams.get('email');
                
                // Display verification details
                document.getElementById('userEmail').textContent = email || 'N/A';
                document.getElementById('verificationToken').textContent = token ? token.substring(0, 10) + '...' : 'N/A';
                
                if (!token || !email) {
                    showError('Parámetros de verificación inválidos');
                    return;
                }
                
                // Show loading state
                showLoading();
                
                // Verify email
                const isVerified = await window.emailVerification.verifyEmailToken(token, email);
                
                if (isVerified) {
                    showSuccess();
                } else {
                    showError('Error al verificar el correo electrónico');
                }
                
            } catch (error) {
                console.error('Error during verification:', error);
                showError('Error al verificar el correo electrónico: ' + error.message);
            }
        });
        
        function showLoading() {
            const status = document.getElementById('verificationStatus');
            status.className = 'verification-status status-loading';
            status.innerHTML = '<div class="loading-spinner"></div><span data-i18n="verify.verifying">Verificando...</span>';
        }
        
        function showSuccess() {
            const status = document.getElementById('verificationStatus');
            const actions = document.getElementById('verificationActions');
            const details = document.getElementById('verificationDetails');
            
            status.className = 'verification-status status-success';
            status.innerHTML = '✅ <span data-i18n="verify.success">¡Correo verificado exitosamente!</span>';
            
            document.getElementById('verificationResult').textContent = 'Verificado';
            
            actions.style.display = 'flex';
            details.style.display = 'block';
            
            // Update i18n
            if (window.i18n) {
                window.i18n.updateLanguage();
            }
        }
        
        function showError(message) {
            const status = document.getElementById('verificationStatus');
            const actions = document.getElementById('verificationActions');
            const details = document.getElementById('verificationDetails');
            
            status.className = 'verification-status status-error';
            status.innerHTML = '❌ <span>' + message + '</span>';
            
            document.getElementById('verificationResult').textContent = 'Error';
            
            actions.style.display = 'flex';
            details.style.display = 'block';
            
            // Update i18n
            if (window.i18n) {
                window.i18n.updateLanguage();
            }
        }
    </script>
</body>
</html>
