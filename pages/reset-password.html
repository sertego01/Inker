<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find-styles.html" class="nav-link" data-nav="find-styles">Styles</a>
                </li>
                <li class="nav-item">
                    <a href="find-artists.html" class="nav-link" data-nav="find-artist">Artist</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-nav="map">Map</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-button" data-nav="login">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="reset-password.title">Reset Password</h2>
            <p class="auth-subtitle" data-i18n="reset-password.subtitle">Enter your email address and we'll send you a link to reset your password</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email" data-i18n="auth.email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" data-i18n="auth.email-placeholder" required>
                </div>
                
                <button type="submit" class="auth-button" data-i18n="reset-password.send-reset-link">Send Reset Link</button>
            </form>
            
            <div class="auth-links">
                <p data-i18n="reset-password.remember-password">Remember your password?</p>
                <a href="login.html" class="auth-link" data-i18n="auth.signin">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="pages/terms-conditions.html" data-footer="terms">Terms and Conditions</a>
                <span class="separator">|</span>
                <a href="pages/privacy-policy.html" data-footer="privacy">Privacy Policy</a>
            </div>
            <div class="footer-center">
                <p data-footer="copyright">&copy; 2025 Inker. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p data-i18n="common.sending">Sending...</p>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script src="../js/config.js"></script>
    <script src="../js/email-config.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/reset-password.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
