    <div class="auth-container">
        <div class="auth-card">
            <h2>Crea tu cuenta</h2>
            <p class="auth-subtitle">Únete a la comunidad Inker hoy</p>
            
            <form id="registerForm">
                <!-- User Type Selection -->
                <div class="user-type-selection">
                    <label class="user-type-label">Quiero unirme como...</label>
                    <div class="user-type-buttons">
                        <button type="button" class="user-type-btn active" data-type="user">
                            <div class="user-type-content">
                                <div class="user-type-title">Cliente</div>
                                <div class="user-type-description">Buscando un tatuador</div>
                            </div>
                        </button>
                        <button type="button" class="user-type-btn" data-type="artist">
                            <div class="user-type-content">
                                <div class="user-type-title">Artista</div>
                                <div class="user-type-description">Mostrar mi trabajo</div>
                            </div>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Introduce tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Dirección de email</label>
                    <input type="email" id="email" placeholder="Introduce tu email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Crea una contraseña" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <img src="../images/ojo.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                            <img src="../images/ojo.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                </div>
                
                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="termsAgreement" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="terms-conditions.html" class="terms-link">&nbsp;Términos y Condiciones&nbsp;</a>&nbsp;y la&nbsp;<a href="privacy-policy.html" class="terms-link"> Política de Privacidad</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span>Crear cuenta</span>
                </button>
            </form>
            
            <p class="auth-switch"><span>¿Ya tienes cuenta?</span> <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="../js/email-config.js"></script>
    <script src="../js/email-verification.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/error-messages.js"></script>
    <script>
        // Wait for notifications to load
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure notifications are loaded
            if (typeof window.Notifications === 'undefined') {
                console.error('Notifications not loaded');
                return;
            }
        let selectedUserType = 'user'; // Default to user

        // User type selection
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // Update selected user type
                selectedUserType = this.dataset.type;
                // Show/hide artist fields (safe check)
                const artistFieldsEl = document.getElementById('artistFields');
                if (artistFieldsEl) {
                    artistFieldsEl.style.display = selectedUserType === 'artist' ? 'block' : 'none';
                }
            });
        });

        // Function to toggle both password fields together
        function toggleBothPasswords() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordEyeIcon = passwordInput.parentElement.querySelector('.eye-icon');
            const confirmEyeIcon = confirmPasswordInput.parentElement.querySelector('.eye-icon');
            
            // Toggle both fields based on password field state
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                passwordEyeIcon.src = '../images/invisible.png';
                passwordEyeIcon.alt = 'Hide password';
                confirmEyeIcon.src = '../images/invisible.png';
                confirmEyeIcon.alt = 'Hide password';
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                passwordEyeIcon.src = '../images/ojo.png';
                passwordEyeIcon.alt = 'Show password';
                confirmEyeIcon.src = '../images/ojo.png';
                confirmEyeIcon.alt = 'Show password';
            }
        }

        // Password toggle function (global scope) - now toggles both
        window.togglePassword = function() {
            toggleBothPasswords();
        };

        // Confirm password toggle function (global scope) - now toggles both
        window.toggleConfirmPassword = function() {
            toggleBothPasswords();
        };

        // Add validation listeners for real-time feedback
        function addValidationListeners() {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // Name validation
            nameInput.addEventListener('blur', function() {
                validateField(this);
            });
            
            nameInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                validateField(this);
            });
            
            emailInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', function() {
                validateField(this);
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
            
            // Confirm password validation
            confirmPasswordInput.addEventListener('blur', function() {
                validateField(this);
            });
            
            confirmPasswordInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
        }
        
        // Validate individual field
        function validateField(field) {
            const value = field.value.trim();
            const fieldType = field.type;
            const fieldId = field.id;
            const container = field.closest('.password-input-container') || field.closest('.form-group');
            
            // Remove previous validation classes
            field.classList.remove('error', 'valid');
            if (container) {
                container.classList.remove('error', 'valid');
            }
            
            // Only validate if field has content
            if (value === '') {
                return;
            }
            
            let isValid = false;
            
            if (fieldId === 'name') {
                isValid = value.length >= 2;
            } else if (fieldType === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                isValid = emailRegex.test(value);
            } else if (fieldType === 'password') {
                if (fieldId === 'password') {
                    isValid = value.length >= 6;
                } else if (fieldId === 'confirmPassword') {
                    const passwordValue = document.getElementById('password').value;
                    isValid = value === passwordValue && value.length >= 6;
                }
            }
            
            if (isValid) {
                field.classList.add('valid');
                if (container) {
                    container.classList.add('valid');
                }
            } else {
                field.classList.add('error');
                if (container) {
                    container.classList.add('error');
                }
            }
        }
        
        // Initialize validation listeners
        addValidationListeners();

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgreed = document.getElementById('termsAgreement').checked;
            
            // Basic validations
            if (!name || !email || !password || !confirmPassword) {
                window.Notifications.warning('Missing Information', 'Please fill in all required fields');
                return;
            }
            
            if (password.length < 6) {
                window.Notifications.warning('Password Too Short', 'Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                window.Notifications.warning('Password Mismatch', 'Passwords do not match');
                return;
            }
            
            if (!termsAgreed) {
                window.Notifications.warning('Términos requeridos', 'Por favor acepta los Términos y Condiciones y la Política de Privacidad');
                return;
            }
            
            // Si hay una sesión activa, cerrar sesión antes de registrar para evitar conflictos de permisos
            try {
                const current = await getCurrentUser();
                if (current) {
                    await logoutUser();
                }
            } catch (_) {}

            // Register user
            registerUser(email, password, {
                name: name,
                email: email,
                userType: selectedUserType,
                createdAt: new Date()
            })
            .then(() => {
                window.Notifications.success('Account Created', 'Account created successfully! Please check your email and click the verification link to activate your account. You will then be able to log in.');
                // Redirect to login page
                window.location.href = "login.html";
            })
            .catch(error => {
                console.error("Registration error:", error);
                window.ErrorMessages.showErrorNotification(error, 'Registration Error');
            });
        });
        }); // End DOMContentLoaded
    </script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/cookie-consent.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
