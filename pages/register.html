<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find-styles.html" class="nav-link">Find styles</a>
                </li>
                <li class="nav-item">
                    <a href="find-artists.html" class="nav-link">Find artist</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-button">Sign up</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create your account</h2>
            <p class="auth-subtitle">Join the Inker community today</p>
            
            <form id="registerForm">
                <!-- User Type Selection -->
                <div class="user-type-selection">
                    <label class="user-type-label">I want to join as a...</label>
                    <div class="user-type-buttons">
                        <button type="button" class="user-type-btn active" data-type="user">
                            <div class="user-type-content">
                                <div class="user-type-title">Client</div>
                                <div class="user-type-description">Looking for a tattoo artist</div>
                            </div>
                        </button>
                        <button type="button" class="user-type-btn" data-type="artist">
                            <div class="user-type-content">
                                <div class="user-type-title">Artist</div>
                                <div class="user-type-description">Showcase my work</div>
                            </div>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Create a password" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" minlength="6" required>
                        <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="termsAgreement" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="btn-icon">üë§+</span>
                    Create account
                </button>
            </form>
            
            <p class="auth-switch">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script>
        let selectedUserType = 'user'; // Default to user

        // User type selection
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // Update selected user type
                selectedUserType = this.dataset.type;
                // Show/hide artist fields
                document.getElementById('artistFields').style.display = selectedUserType === 'artist' ? 'block' : 'none';
            });
        });

        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordInput.parentElement.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Confirm password toggle function
        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const eyeIcon = confirmPasswordInput.parentElement.querySelector('.eye-icon');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                confirmPasswordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgreed = document.getElementById('termsAgreement').checked;
            
            // Basic validations
            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!termsAgreed) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Register user
            registerUser(email, password, {
                name: name,
                email: email,
                userType: selectedUserType,
                createdAt: new Date()
            })
            .then(() => {
                alert('Account created successfully');
                // Redirect to dashboard based on user type
                if (selectedUserType === 'artist') {
                    window.location.href = "dashboard-artist.html";
                } else {
                    window.location.href = "dashboard-user.html";
                }
            })
            .catch(error => {
                console.error("Registration error:", error);
                alert('Error: ' + error.message);
            });
        });
    </script>
    <script src="../js/contact-widget.js"></script>
</body>
</html>
</html>
