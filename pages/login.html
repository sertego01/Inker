<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find-styles.html" class="nav-link" data-nav="find-styles">Styles</a>
                </li>
                <li class="nav-item">
                    <a href="find-artists.html" class="nav-link" data-nav="find-artist">Artist</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-button" data-nav="login">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="auth.welcome-back">Welcome back</h2>
            <p class="auth-subtitle" data-i18n="auth.signin-subtitle">Sign in to your account to continue</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="auth.email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" data-i18n="auth.email-placeholder" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-i18n="auth.password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Enter your password" data-i18n="auth.password-placeholder" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <img src="../images/ojo.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                </div>
                
                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span data-i18n="auth.remember-me">Remember me</span>
                    </label>
                    <a href="reset-password.html" class="forgot-password" data-i18n="auth.forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span data-i18n="auth.signin-button">Sign in</span>
                </button>
            </form>
            
            <p class="auth-switch"><span data-i18n="auth.no-account">Don't have an account?</span> <a href="register.html" data-i18n="auth.signup-link">Sign up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="pages/terms-conditions.html" data-footer="terms">Terms and Conditions</a>
                <span class="separator">|</span>
                <a href="pages/privacy-policy.html" data-footer="privacy">Privacy Policy</a>
            </div>
            <div class="footer-center">
                <p data-footer="copyright">&copy; 2025 Inker. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/email-config.js"></script>
    <script src="../js/email-verification.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/error-messages.js"></script>
    <script>

        // Wait for notifications to load
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure notifications are loaded
            if (typeof window.Notifications === 'undefined') {
                console.error('Notifications not loaded');
                return;
            }


        // Password toggle function (global scope)
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordInput.parentElement.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = '../images/invisible.png';
                eyeIcon.alt = 'Hide password';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = '../images/ojo.png';
                eyeIcon.alt = 'Show password';
            }
        };

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                window.Notifications.warning('Missing Information', 'Please fill in all fields');
                return;
            }
            
            loginUser(email, password)
                .then((userCredential) => {
                    // Obtener informaciÃ³n adicional del usuario desde Firestore
                    return getUserData(userCredential.user.uid);
                })
                .then((userDoc) => {
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        window.Notifications.success('Login Successful', 'Welcome back!');
                        
                        // Redirigir al dashboard segÃºn el tipo de usuario
                        if (userData.userType === 'artist') {
                            window.location.href = "dashboard-artist.html";
                        } else {
                            window.location.href = "dashboard-user.html";
                        }
                    } else {
                        window.Notifications.error('Login Error', 'No user data found');
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    
                    if (error.message === 'EMAIL_NOT_VERIFIED') {
                        // Show email verification message
                        showEmailVerificationMessage(email);
                    } else {
                        window.ErrorMessages.showErrorNotification(error, 'Login Error');
                    }
                });
        });
        
        
        // Function to show email verification message
        function showEmailVerificationMessage(email) {
            console.log('=== SHOWING EMAIL VERIFICATION MESSAGE ===');
            console.log('Email:', email);
            
            // Create modal overlay
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                backdrop-filter: blur(10px);
            `;

            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #1f2937, #374151);
                    border-radius: 20px;
                    padding: 40px;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
                    border: 1px solid rgba(139, 92, 246, 0.3);
                ">
                    <div style="
                        background: linear-gradient(135deg, #8b5cf6, #ec4899);
                        width: 80px;
                        height: 80px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 20px;
                        font-size: 2.5rem;
                    ">ðŸ“§</div>
                    
                    <h2 style="color: white; margin-bottom: 15px; font-size: 1.8rem;">Email Verification Required</h2>
                    
                    <p style="color: #d1d5db; margin-bottom: 25px; line-height: 1.6;">
                        Please check your email <strong style="color: #8b5cf6;">${email}</strong> and click the verification link to activate your account before logging in.
                    </p>
                    
                    <div style="
                        background: rgba(139, 92, 246, 0.1);
                        border: 1px solid rgba(139, 92, 246, 0.3);
                        border-radius: 10px;
                        padding: 15px;
                        margin-bottom: 25px;
                    ">
                        <p style="color: #e5e7eb; margin: 0; font-size: 0.9rem;">
                            ðŸ’¡ <strong>Tip:</strong> Check your spam folder if you don't see the email in your inbox.
                        </p>
                    </div>
                    
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="resendVerificationEmail('${email}')" style="
                            background: linear-gradient(135deg, #8b5cf6, #ec4899);
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                            flex: 1;
                        ">Resend Email</button>
                        
                        <button onclick="this.closest('.modal').remove()" style="
                            background: #6b7280;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                            flex: 1;
                        ">Close</button>
                    </div>
                </div>
            `;

            modal.classList.add('modal');
            document.body.appendChild(modal);
            console.log('Modal added to DOM');

            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            console.log('=== EMAIL VERIFICATION MESSAGE SHOWN ===');
        }

        // Function to resend verification email
        async function resendVerificationEmail(email) {
            try {
                // Find user by email
                const userQuery = await db.collection('users').where('email', '==', email).get();
                
                if (userQuery.empty) {
                    window.ErrorMessages.showErrorNotification('USER_NOT_FOUND', 'User Not Found');
                    return;
                }

                const userData = userQuery.docs[0].data();
                const userId = userQuery.docs[0].id;

                // Resend verification email
                await window.emailVerification.resendVerificationEmail(userId, email, userData.name);
                
                window.Notifications.success('Email Sent', 'Verification email sent successfully! Please check your inbox.');
                
                // Close modal
                document.querySelector('.modal').remove();
                
            } catch (error) {
                console.error('Error resending verification:', error);
                window.ErrorMessages.showErrorNotification('NETWORK_ERROR', 'Email Error');
            }
        }

        // Check if already authenticated
        checkAuthState((user) => {
            if (user) {
                // If already authenticated, get user type and redirect
                getUserData(user.uid)
                    .then((userDoc) => {
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            if (userData.userType === 'artist') {
                                window.location.href = "dashboard-artist.html";
                            } else {
                                window.location.href = "dashboard-user.html";
                            }
                        }
                    });
            }
        });
        }); // End DOMContentLoaded
    </script>
    <script src="../js/i18n.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/cookie-consent.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
</body>
</html>
