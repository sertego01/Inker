<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find-styles.html" class="nav-link">Find styles</a>
                </li>
                <li class="nav-item">
                    <a href="find-artists.html" class="nav-link">Find artist</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-button">Sign up</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome back</h2>
            <p class="auth-subtitle">Sign in to your account to continue</p>
            
            <form id="loginForm">
                <!-- User Type Selection -->
                <div class="user-type-selection">
                    <label class="user-type-label">I am a...</label>
                    <div class="user-type-buttons">
                        <button type="button" class="user-type-btn active" data-type="user">
                            Client
                        </button>
                        <button type="button" class="user-type-btn" data-type="artist">
                            Artist
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" id="resetPasswordLink" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="btn-icon">‚Üí</span>
                    Sign in
                </button>
            </form>
            
            <p class="auth-switch">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script>
        let selectedUserType = 'user'; // Default to user

        // User type selection
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                // Update selected user type
                selectedUserType = this.dataset.type;
            });
        });

        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            loginUser(email, password)
                .then((userCredential) => {
                    // Obtener informaci√≥n adicional del usuario desde Firestore
                    return getUserData(userCredential.user.uid);
                })
                .then((userDoc) => {
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        alert('Login successful');
                        
                        // Redirigir al dashboard seg√∫n el tipo de usuario
                        if (userData.userType === 'artist') {
                            window.location.href = "dashboard-artist.html";
                        } else {
                            window.location.href = "dashboard-user.html";
                        }
                    } else {
                        alert('Error: No user data found');
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    alert('Error: ' + error.message);
                });
        });
        
        // Handle password reset
        document.getElementById('resetPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt("Please enter your email to reset your password:");
            
            if (email) {
                resetPassword(email)
                    .then(() => {
                        alert('Password reset email sent');
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    });
            }
        });
        
        // Check if already authenticated
        checkAuthState((user) => {
            if (user) {
                // If already authenticated, get user type and redirect
                getUserData(user.uid)
                    .then((userDoc) => {
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            if (userData.userType === 'artist') {
                                window.location.href = "dashboard-artist.html";
                            } else {
                                window.location.href = "dashboard-user.html";
                            }
                        }
                    });
            }
        });
    </script>
    <script src="../js/contact-widget.js"></script>
</body>
</html>
