    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="auth.welcome-back">Welcome back</h2>
            <p class="auth-subtitle" data-i18n="auth.signin-subtitle">Sign in to your account to continue</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="auth.email">Email address</label>
                    <input type="email" id="email" placeholder="Enter your email" data-i18n="auth.email-placeholder" required>

                <div class="form-group">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>

        // Wait for notifications to load
        document.addEventListener('DOMContentLoaded', async function() {
            // Ensure notifications are loaded
            if (typeof window.Notifications === 'undefined') {
                console.error('Notifications not loaded');
                return;
            }

            // Check if this is an email verification link
            const urlParams = new URLSearchParams(window.location.search);
            const isVerification = urlParams.get('verify');
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            if (isVerification === 'true' && token && email) {
                try {
                    // Initialize Firebase first
                    await initializeFirebase();
                    
                    // Verify the email
                    const isVerified = await window.emailVerification.verifyEmailToken(token, email);
                    
                    if (isVerified) {
                        // Show success notification
                        showVerificationSuccess();
                        
                        // Clean URL parameters
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        showVerificationError();
                    }
                } catch (error) {
                    console.error('Error verifying email:', error);
                    showVerificationError();
                }
            }


        // Password toggle function (global scope)
        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = passwordInput.parentElement.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = '../images/invisible.png';
                eyeIcon.alt = 'Hide password';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = '../images/ojo.png';
                eyeIcon.alt = 'Show password';
            }
        };

        // Add validation listeners for real-time feedback
        function addValidationListeners() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                validateField(this);
            });
            
            emailInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', function() {
                validateField(this);
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    validateField(this);
                }
            });
        }
        
        // Validate individual field
        function validateField(field) {
            const value = field.value.trim();
            const fieldType = field.type;
            const container = field.closest('.password-input-container') || field.closest('.form-group');
            
            // Remove previous validation classes
            field.classList.remove('error', 'valid');
            if (container) {
                container.classList.remove('error', 'valid');
            }
            
            // Only validate if field has content
            if (value === '') {
                return;
            }
            
            let isValid = false;
            
            if (fieldType === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                isValid = emailRegex.test(value);
            } else if (fieldType === 'password') {
                isValid = value.length >= 6;
            }
            
            if (isValid) {
                field.classList.add('valid');
                if (container) {
                    container.classList.add('valid');
                }
            } else {
                field.classList.add('error');
                if (container) {
                    container.classList.add('error');
                }
            }
        }
        
        // Initialize validation listeners
        addValidationListeners();

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                window.Notifications.warning('Missing Information', 'Please fill in all fields');
                return;
            }
            
            loginUser(email, password)
                .then((userCredential) => {
                    // Obtener informaci√≥n adicional del usuario desde Firestore
                    return getUserData(userCredential.user.uid);
                })
                .then((userDoc) => {
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        window.Notifications.success('Login Successful', 'Welcome back!');
                        
                        // Redirigir al dashboard seg√∫n el tipo de usuario
                        if (userData.userType === 'artist') {
                            window.location.href = "dashboard-artist.html";
                        } else {
                            window.location.href = "dashboard-user.html";
                        }
                    } else {
                        window.Notifications.error('Login Error', 'No user data found');
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    
                    if (error.message === 'EMAIL_NOT_VERIFIED') {
                        // Show email verification message
                        showEmailVerificationMessage(email);
                    } else {
                        window.ErrorMessages.showErrorNotification(error, 'Login Error');
                    }
                });
        });
        
        
        // Function to show email verification message
        function showEmailVerificationMessage(email) {
            console.log('=== SHOWING EMAIL VERIFICATION MESSAGE ===');
            console.log('Email:', email);
            
            // Create modal overlay
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                backdrop-filter: blur(10px);
            `;

            modal.innerHTML = `
                <div style="
                    background: linear-gradient(135deg, #1f2937, #374151);
                    border-radius: 20px;
                    padding: 40px;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
                    border: 1px solid rgba(139, 92, 246, 0.3);
                ">
                    <div style="
                        background: linear-gradient(135deg, #8b5cf6, #ec4899);
                        width: 80px;
                        height: 80px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 20px;
                        font-size: 2.5rem;
                    ">üìß</div>
                    
                    <h2 style="color: white; margin-bottom: 15px; font-size: 1.8rem;">Email Verification Required</h2>
                    
                    <p style="color: #d1d5db; margin-bottom: 25px; line-height: 1.6;">
                        Please check your email <strong style="color: #8b5cf6;">${email}</strong> and click the verification link to activate your account before logging in.
                    </p>
                    
                    <div style="
                        background: rgba(139, 92, 246, 0.1);
                        border: 1px solid rgba(139, 92, 246, 0.3);
                        border-radius: 10px;
                        padding: 15px;
                        margin-bottom: 25px;
                    ">
                        <p style="color: #e5e7eb; margin: 0; font-size: 0.9rem;">
                            üí° <strong>Tip:</strong> Check your spam folder if you don't see the email in your inbox.
                        </p>
                    </div>
                    
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="resendVerificationEmail('${email}')" style="
                            background: linear-gradient(135deg, #8b5cf6, #ec4899);
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                            flex: 1;
                        ">Resend Email</button>
                        
                        <button onclick="this.closest('.modal').remove()" style="
                            background: #6b7280;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: 600;
                            flex: 1;
                        ">Close</button>
                    </div>
                </div>
            `;

            modal.classList.add('modal');
            document.body.appendChild(modal);
            console.log('Modal added to DOM');

            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
            
            console.log('=== EMAIL VERIFICATION MESSAGE SHOWN ===');
        }

        // Function to resend verification email
        async function resendVerificationEmail(email) {
            try {
                // Find user by email
                const userQuery = await db.collection('users').where('email', '==', email).get();
                
                if (userQuery.empty) {
                    window.ErrorMessages.showErrorNotification('USER_NOT_FOUND', 'User Not Found');
                    return;
                }

                const userData = userQuery.docs[0].data();
                const userId = userQuery.docs[0].id;

                // Resend verification email
                await window.emailVerification.resendVerificationEmail(userId, email, userData.name);
                
                window.Notifications.success('Email Sent', 'Verification email sent successfully! Please check your inbox.');
                
                // Close modal
                document.querySelector('.modal').remove();
                
            } catch (error) {
                console.error('Error resending verification:', error);
                window.ErrorMessages.showErrorNotification('NETWORK_ERROR', 'Email Error');
            }
        }

        // Check if already authenticated
        checkAuthState((user) => {
            if (user) {
                // If already authenticated, get user type and redirect
                getUserData(user.uid)
                    .then((userDoc) => {
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            if (userData.userType === 'artist') {
                                window.location.href = "dashboard-artist.html";
                            } else {
                                window.location.href = "dashboard-user.html";
                            }
                        }
                    });
            }
        });

        // Function to show verification success notification
        function showVerificationSuccess() {
            // Create a beautiful success notification
            const notification = document.createElement('div');
            notification.className = 'verification-success-notification';
            notification.innerHTML = `
                <div class="verification-success-content">
                    <div class="verification-success-icon">‚úÖ</div>
                    <div class="verification-success-text">
                        <h3>¬°Email Verificado!</h3>
                        <p>Tu correo electr√≥nico ha sido verificado correctamente. Ya puedes iniciar sesi√≥n.</p>
                    </div>
                    <button class="verification-success-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;
            
            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
                z-index: 10000;
                max-width: 400px;
                animation: slideInRight 0.5s ease-out;
            `;
            
            // Add animation styles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInRight {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                .verification-success-content {
                    display: flex;
                    align-items: flex-start;
                    gap: 15px;
                }
                .verification-success-icon {
                    font-size: 24px;
                    flex-shrink: 0;
                }
                .verification-success-text h3 {
                    margin: 0 0 8px 0;
                    font-size: 18px;
                    font-weight: 600;
                }
                .verification-success-text p {
                    margin: 0;
                    font-size: 14px;
                    opacity: 0.9;
                    line-height: 1.4;
                }
                .verification-success-close {
                    background: none;
                    border: none;
                    color: white;
                    font-size: 20px;
                    cursor: pointer;
                    padding: 0;
                    margin-left: auto;
                    opacity: 0.7;
                    transition: opacity 0.2s;
                }
                .verification-success-close:hover {
                    opacity: 1;
                }
            `;
            document.head.appendChild(style);
            
            // Add to page
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideInRight 0.5s ease-out reverse';
                    setTimeout(() => notification.remove(), 500);
                }
            }, 5000);
        }

        // Function to show verification error notification
        function showVerificationError() {
            // Create a beautiful error notification
            const notification = document.createElement('div');
            notification.className = 'verification-error-notification';
            notification.innerHTML = `
                <div class="verification-error-content">
                    <div class="verification-error-icon">‚ùå</div>
                    <div class="verification-error-text">
                        <h3>Error de Verificaci√≥n</h3>
                        <p>No se pudo verificar tu correo electr√≥nico. El enlace puede haber expirado o ser inv√°lido.</p>
                    </div>
                    <button class="verification-error-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;
            
            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
                color: white;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
                z-index: 10000;
                max-width: 400px;
                animation: slideInRight 0.5s ease-out;
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Auto remove after 7 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideInRight 0.5s ease-out reverse';
                    setTimeout(() => notification.remove(), 500);
                }
            }, 7000);
        }

        }); // End DOMContentLoaded
    </script>
