<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/find-artists.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find-styles.html" class="nav-link" data-nav="find-styles">Styles</a>
                </li>
                <li class="nav-item">
                    <a href="find-artists.html" class="nav-link" data-nav="find-artist">Artist</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-nav="map">Map</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-button" data-nav="login">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <section class="search-section">
        <div class="container">
            <h1 data-nav="find-artist-title">Find Your Perfect Tattoo Artist</h1>
            <p data-nav="find-artist-subtitle">Discover talented artists in your area and find the perfect match for your next tattoo</p>
            
            <div class="search-filters">
                <div class="search-bar">
                    <input type="text" id="artistSearch" placeholder="Search artists, styles, or locations..." data-nav="search-artists-placeholder">
                    <button class="search-btn" onclick="searchArtists()" data-nav="search-btn">Search</button>
                </div>
                
                <div class="filter-controls">
                    <div class="filters-left">
                        <div class="filters-dropdown">
                            <button class="filters-btn" onclick="toggleFilters()" data-nav="filters-btn">
                                <span data-nav="filters-text">Filters</span>
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="filters-dropdown-content" id="filterDropdown">
                                <div class="filter-group">
                                    <label data-i18n="filters.style">Style</label>
                                    <select id="styleFilter" onchange="filterByStyle()">
                                        <option value="" data-i18n="filters.all-styles">All Styles</option>
                                        <option value="Traditional" data-i18n="styles.traditional">Traditional</option>
                                        <option value="Realistic" data-i18n="styles.realistic">Realistic</option>
                                        <option value="Japanese" data-i18n="styles.japanese">Japanese</option>
                                        <option value="Blackwork" data-i18n="styles.blackwork">Blackwork</option>
                                        <option value="Watercolor" data-i18n="styles.watercolor">Watercolor</option>
                                        <option value="Geometric" data-i18n="styles.geometric">Geometric</option>
                                        <option value="Tribal" data-i18n="styles.tribal">Tribal</option>
                                        <option value="Neo-traditional" data-i18n="styles.neotraditional">Neo-traditional</option>
                                        <option value="Minimalist" data-i18n="styles.minimalist">Minimalist</option>
                                        <option value="Biomechanical" data-i18n="styles.biomechanical">Biomechanical</option>
                                        <option value="Puntillismo" data-i18n="styles.puntillismo">Puntillismo</option>
                                        <option value="Henna" data-i18n="styles.henna">Henna</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label data-i18n="filters.country">Country</label>
                                    <select id="countryFilter" onchange="filterByCountry()">
                                        <option value="" data-i18n="filters.all-countries">All Countries</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label data-i18n="filters.region">Region/State</label>
                                    <select id="regionFilter" onchange="filterByRegion()">
                                        <option value="" data-i18n="filters.all-regions">All Regions</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label data-i18n="filters.city">City</label>
                                    <select id="cityFilter" onchange="filterByCity()">
                                        <option value="" data-i18n="filters.all-cities">All Cities</option>
                                    </select>
                                </div>
                                
                                <div class="filter-actions">
                                    <button class="clear-filters-btn" onclick="clearFilters()" data-i18n="filters.clear-all">Clear All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sort-controls">
                        <span data-i18n="filters.sort-by">Sort by:</span>
                        <select id="sortBy" onchange="sortArtists()">
                            <option value="name" selected data-i18n="filters.sort-name">Name</option>
                            <option value="rating" data-i18n="filters.sort-rating">Rating</option>
                            <option value="location" data-i18n="filters.sort-location">Location</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Artists Grid -->
    <section class="artists-section">
        <div class="container">
            <div class="artists-grid" id="artistsGrid">
                <!-- Artists will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="pages/terms-conditions.html" data-footer="terms">Terms and Conditions</a>
                <span class="separator">|</span>
                <a href="pages/privacy-policy.html" data-footer="privacy">Privacy Policy</a>
            </div>
            <div class="footer-center">
                <p data-footer="copyright">&copy; 2025 Inker. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Tus scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/find-artists.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/cookie-consent.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
    <script>
        // Esperar a que el DOM esté listo y Firebase esté inicializado
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar estado de autenticación y actualizar la navegación
            checkAuthState((user) => {
                console.log('Auth state changed:', user ? 'User logged in' : 'User logged out');
                const navMenu = document.querySelector('.nav-menu');
                
                if (user) {
                    // Usuario autenticado - mostrar enlace a dashboard y botón de cerrar sesión
                    getUserData(user.uid).then((userDoc) => {
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            console.log('User data loaded:', userData.userType);
                            
                            // Reemplazar enlaces de login/register con dashboard y logout
                            const currentLang = localStorage.getItem('language') || 'en';
                            const translations = {
                                en: {
                                    'find-styles': 'Styles',
                                    'find-artist': 'Artist',
                                    'messages': 'Messages',
                                    'dashboard': 'Dashboard',
                                    'logout': 'Logout'
                                },
                                es: {
                                    'find-styles': 'Estilos',
                                    'find-artist': 'Tatuadores',
                                    'messages': 'Mensajes',
                                    'dashboard': 'Perfil',
                                    'logout': 'Cerrar sesión'
                                }
                            };
                            
                            navMenu.innerHTML = `
                                <li class="nav-item">
                                    <a href="find-styles.html" class="nav-link" data-nav="find-styles">${translations[currentLang]['find-styles']}</a>
                                </li>
                                <li class="nav-item">
                                    <a href="find-artists.html" class="nav-link" data-nav="find-artist">${translations[currentLang]['find-artist']}</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" data-nav="messages">${translations[currentLang]['messages']}</a>
                                </li>
                                <li class="nav-item">
                                    <a href="dashboard-${userData.userType}.html" class="nav-link" data-nav="dashboard">${translations[currentLang]['dashboard']}</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" id="logoutBtn" class="nav-button" data-nav="logout">${translations[currentLang]['logout']}</a>
                                </li>
                            `;
                            
                            // Agregar evento al botón de cerrar sesión
                            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                                e.preventDefault();
                                logoutUser().then(() => {
                                    console.log('User logged out successfully');
                                    // Recargar la página para mostrar el menú de no autenticado
                                    window.location.reload();
                                }).catch((error) => {
                                    console.error('Error al cerrar sesión:', error);
                                    alert('Error al cerrar sesión. Por favor, intenta de nuevo.');
                                });
                            });
                        }
                    }).catch((error) => {
                        console.error('Error al obtener datos del usuario:', error);
                    });
                } else {
                    // Usuario no autenticado - mantener menú original
                    const currentLang = localStorage.getItem('language') || 'en';
                    const translations = {
                        en: {
                            'find-styles': 'Styles',
                            'find-artist': 'Artist',
                            'login': 'Login'
                        },
                        es: {
                            'find-styles': 'Estilos',
                            'find-artist': 'Tatuadores',
                            'login': 'Iniciar sesión'
                        }
                    };
                    
                    navMenu.innerHTML = `
                        <li class="nav-item">
                            <a href="find-styles.html" class="nav-link" data-nav="find-styles">${translations[currentLang]['find-styles']}</a>
                        </li>
                        <li class="nav-item">
                            <a href="find-artists.html" class="nav-link" data-nav="find-artist">${translations[currentLang]['find-artist']}</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-button" data-nav="login">${translations[currentLang]['login']}</a>
                        </li>
                    `;
                }
            });
        });
    </script>
</body>
</html>
