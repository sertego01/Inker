<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inker</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/find-artists.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <!-- Header will be populated by header-manager.js -->
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <section class="search-section">
        <div class="container">
            <h1 data-nav="find-artist-title">Encuentra a tu <br><span class="gradient-text">tatuador perfecto</span></h1>
            <p data-nav="find-artist-subtitle">Descubre artistas con talento en tu zona y encuentra la mejor opción para tu próximo tatuaje</p>
            
            <div class="search-filters">
                <div class="search-bar">
                    <input type="text" id="artistSearch" placeholder="Buscar artistas, estilos o ubicaciones..." data-nav="search-artists-placeholder">
                    <button class="search-btn" onclick="searchArtists()" data-nav="search-btn">Buscar</button>
                </div>
                
                <div class="filter-controls">
                    <div class="filters-left">
                        <div class="filters-dropdown">
                            <button class="filters-btn" onclick="toggleFilters()" data-nav="filters-btn">
                                <span data-nav="filters-text">Filtros</span>
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="filters-dropdown-content" id="filterDropdown">
                                <div class="filter-group">
                                    <label>Estilo</label>
                                    <select id="styleFilter" onchange="filterByStyle()">
                                        <option value="">Todos los estilos</option>
                                        <option value="Traditional">Tradicional</option>
                                        <option value="Realistic">Realista</option>
                                        <option value="Japanese">Japonés</option>
                                        <option value="Blackwork">Blackwork</option>
                                        <option value="Watercolor">Acuarela</option>
                                        <option value="Geometric">Geométrico</option>
                                        <option value="Tribal">Tribal</option>
                                        <option value="Neo-traditional">Neo-tradicional</option>
                                        <option value="Minimalist">Minimalista</option>
                                        <option value="Biomechanical">Biomecánico</option>
                                        <option value="Puntillismo">Puntillismo</option>
                                        <option value="Henna">Henna</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label>País</label>
                                    <select id="countryFilter" onchange="filterByCountry()">
                                        <option value="">Todos los países</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label>Región/Estado</label>
                                    <select id="regionFilter" onchange="filterByRegion()">
                                        <option value="">Todas las regiones</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label>Ciudad</label>
                                    <select id="cityFilter" onchange="filterByCity()">
                                        <option value="">Todas las ciudades</option>
                                    </select>
                                </div>
                                
                                <div class="filter-actions">
                                    <button class="clear-filters-btn" onclick="clearFilters()">Limpiar filtros</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sort-controls">
                        <span>Ordenar por:</span>
                        <select id="sortBy" onchange="sortArtists()">
                            <option value="name" selected>Nombre</option>
                            <option value="rating">Valoración</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Artists Grid -->
    <section class="artists-section">
        <div class="container">
            <div class="artists-grid" id="artistsGrid">
                <!-- Artists will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="terms-conditions.html" data-footer="terms">Términos y Condiciones</a>
                <span class="separator">|</span>
                <a href="privacy-policy.html" data-footer="privacy">Política de Privacidad</a>
            </div>
            <div class="footer-center">
                <p data-footer="copyright">&copy; 2025 Inker. Todos los derechos reservados.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Tus scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/email-config.js"></script>
    <script src="../js/find-artists.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/cookie-consent.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
    <script src="../js/header-manager.js"></script>
    <script>
        // Header is now managed by header-manager.js
        // Force header update after a delay to ensure it loads
        setTimeout(() => {
            if (window.headerManager) {
                window.headerManager.forceUpdate();
            } else {
                console.log('Header manager not found, retrying...');
                setTimeout(() => {
                    if (window.headerManager) {
                        window.headerManager.forceUpdate();
                    }
                }, 500);
            }
        }, 200);
    </script>
</body>
</html>
