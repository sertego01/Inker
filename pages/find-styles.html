<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/find-styles.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
</head>
<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <!-- Header will be populated by header-manager.js -->
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <section class="search-section">
        <div class="container">
            <h1 data-nav="discover-styles-title">Discover Tattoo Styles</h1>
            <p data-nav="discover-styles-subtitle">Explore different artistic styles and find the perfect match for your next tattoo</p>
            
            <div class="search-filters">
                <div class="search-bar">
                    <input type="text" id="styleSearch" placeholder="Search styles, techniques, or characteristics..." data-nav="search-styles-placeholder">
                    <button class="search-btn" onclick="searchStyles()" data-nav="search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Styles Grid -->
    <section class="styles-section">
        <div class="container">
            <div class="styles-grid" id="stylesGrid">
                <!-- Styles will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="pages/terms-conditions.html" data-footer="terms">Terms and Conditions</a>
                <span class="separator">|</span>
                <a href="pages/privacy-policy.html" data-footer="privacy">Privacy Policy</a>
            </div>
            <div class="footer-center">
                <p data-footer="copyright">&copy; 2025 Inker. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="../images/facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="../images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Tus scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/find-styles.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/cookie-consent.js"></script>
    <script src="../js/global-cookie-banner.js"></script>
    <script src="../js/header-manager.js"></script>
    <script>
        // Header is now managed by header-manager.js
        // Force header update after a delay to ensure it loads
        setTimeout(() => {
            if (window.headerManager) {
                window.headerManager.forceUpdate();
            } else {
                console.log('Header manager not found, retrying...');
                setTimeout(() => {
                    if (window.headerManager) {
                        window.headerManager.forceUpdate();
                    }
                }, 500);
            }
        }, 200);
    </script>
</body>
</html>
