<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Styles - Inker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/find-styles.css">
    <link rel="stylesheet" href="../css/contact-widget.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">
                <span>Inker</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="find-styles.html" class="nav-link">Find styles</a>
                </li>
                <li class="nav-item">
                    <a href="find-artists.html" class="nav-link">Find artist</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-button">Sign up</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <section class="search-section">
        <div class="container">
            <h1>Discover Tattoo Styles</h1>
            <p>Explore different artistic styles and find the perfect match for your next tattoo</p>
            
            <div class="search-filters">
                <div class="search-bar">
                    <input type="text" id="styleSearch" placeholder="Search styles, techniques, or characteristics...">
                    <button class="search-btn" onclick="searchStyles()">Search</button>
                </div>
                
                <div class="filter-controls">
                    <div class="filters-left">
                        <div class="filters-dropdown">
                            <button class="filters-btn" onclick="toggleFilters()">
                                Filters
                                <span class="dropdown-arrow">▼</span>
                            </button>
                            <div class="filters-dropdown-content" id="filterDropdown">
                                <div class="filter-group">
                                    <label>Difficulty Level</label>
                                    <select id="difficultyFilter" onchange="filterByDifficulty()">
                                        <option value="">All Levels</option>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Expert">Expert</option>
                                    </select>
                                </div>
                                
                                <div class="filter-group">
                                    <label>Popularity</label>
                                    <select id="popularityFilter" onchange="filterByPopularity()">
                                        <option value="">All Popularity</option>
                                        <option value="Trending">Trending</option>
                                        <option value="Popular">Popular</option>
                                        <option value="Classic">Classic</option>
                                        <option value="Rare">Rare</option>
                                    </select>
                                </div>
                                
                                <div class="filter-actions">
                                    <button class="clear-filters-btn" onclick="clearFilters()">Clear All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sort-controls">
                        <span>Sort by:</span>
                        <select id="sortBy" onchange="sortStyles()">
                            <option value="relevance">Relevance</option>
                            <option value="name">Name</option>
                            <option value="popularity">Popularity</option>
                            <option value="difficulty">Difficulty</option>
                        </select>
                    </div>
                </div>
                
                <div class="artists-count" id="stylesCount">Found 12 styles</div>
            </div>
        </div>
    </section>

    <!-- Styles Grid -->
    <section class="styles-section">
        <div class="container">
            <div class="styles-grid" id="stylesGrid">
                <!-- Styles will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Tus scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/find-styles.js"></script>
    <script src="../js/contact-widget.js"></script>
    <script>
        // Esperar a que el DOM esté listo y Firebase esté inicializado
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar estado de autenticación y actualizar la navegación
            checkAuthState((user) => {
                console.log('Auth state changed:', user ? 'User logged in' : 'User logged out');
                const navMenu = document.querySelector('.nav-menu');
                
                if (user) {
                    // Usuario autenticado - mostrar enlace a dashboard y botón de cerrar sesión
                    getUserData(user.uid).then((userDoc) => {
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            console.log('User data loaded:', userData.userType);
                            
                            // Reemplazar enlaces de login/register con dashboard y logout
                            navMenu.innerHTML = `
                                <li class="nav-item">
                                    <a href="find-styles.html" class="nav-link">Find styles</a>
                                </li>
                                <li class="nav-item">
                                    <a href="find-artists.html" class="nav-link">Find artist</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link">Messages</a>
                                </li>
                                <li class="nav-item">
                                    <a href="dashboard-${userData.userType}.html" class="nav-link">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" id="logoutBtn" class="nav-button">Logout</a>
                                </li>
                            `;
                            
                            // Agregar evento al botón de cerrar sesión
                            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                                e.preventDefault();
                                logoutUser().then(() => {
                                    console.log('User logged out successfully');
                                    // Recargar la página para mostrar el menú de no autenticado
                                    window.location.reload();
                                }).catch((error) => {
                                    console.error('Error al cerrar sesión:', error);
                                    alert('Error al cerrar sesión. Por favor, intenta de nuevo.');
                                });
                            });
                        }
                    }).catch((error) => {
                        console.error('Error al obtener datos del usuario:', error);
                    });
                } else {
                    // Usuario no autenticado - mantener menú original
                    navMenu.innerHTML = `
                        <li class="nav-item">
                            <a href="find-styles.html" class="nav-link">Find styles</a>
                        </li>
                        <li class="nav-item">
                            <a href="find-artists.html" class="nav-link">Find artist</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="register.html" class="nav-button">Sign up</a>
                        </li>
                    `;
                }
            });
        });
    </script>
</body>
</html>
